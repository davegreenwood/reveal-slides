<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lecture1</title>
    <link rel="stylesheet" href="../reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="../reveal.js/dist/theme/night.css" id="theme">
    <link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css">
</head>

<body>

    <div class="reveal">

        <div class="slides">
            <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
            <section data-markdown="slides.md" data-transition="none" data-background-transition="none"
                data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
            </section>

        </div>
    </div>

    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/math/math.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>


    <script>
        Reveal.initialize({
            math: {
                mathjax: "../MathJax/MathJax.js"
            },
            dependencies: [
                { src: "../reveal.js/plugin/math/math.js", async: true }
            ],
            autoPlayMedia: true,
            controls: true,
            progress: true,
            history: true,
            center: true,
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath]
        });
    </script>

</body>

</html>
